<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cards, Game, BlackJack,">
    <meta name="keywords" content="Gambling, Cards, BlackJack, Online,">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--favicon links-->
    <link rel="icon" type="image/webp" sizes="48x48" href="assets/favicon/spade-48.webp">
    <link rel="icon" type="image/webp" sizes="96x96" href="assets/favicon/spade-96.webp">
    <title>Black Jack</title>
</head>

<body id="green-table">
    <!-- logo header -->
    <header class="header">
        <button class="player-options" aria-label="home" onclick="window.location.href = 'index.html';">Home</button>
        <h1 class="logo">Black Jacks' Casino</h1>
    </header>

    <!--Win / Lose notification-->
    <div class="win-lose-area">
        <p id="win-lose">Good Luck!</p>
    </div>

    <!--Dealer Area-->
    <div id="dealer-cards" class="dealer-card-wrapper">
        <img alt="Back of dealers hidden card" id="dealer-card-1" class="card-size" src="assets/images/cards/BACK.webp">
    </div>

    <div class="dealer-window">
        <button id="dealer-score" class="dealer-play" onclick=dealerTurn() aria-label="Dealer Score">Dealer:</button>
    </div>

    <!--Player area-->
    <div id="player-cards" class="player-card-wrapper">
    </div>
    <div class="player-button">
        <button id="player-play" aria-label="player get card">Player:0</button>
    </div>
    <div class="options">
        <button id="stay" class="player-options" aria-label="Stay">Stay</button>
        <button class="player-options" onclick="window.location.reload(true)" aria-label="next game">Next Game</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
