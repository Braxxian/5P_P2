<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--favicon links-->
    <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon/spade-48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/spade-96.png">
    <title>Black Jack</title>
</head>

<body id="green-table">
    <!-- logo header -->
    <header>
        <h1 class="logo">Black Jacks' Casino</h1>
    </header>

    <!--Game results-->
    <div id="result-box" class="result-style">
        <ul>
            <li>Played:<span id="played-num">0</span></li>
            <li>Won:<span id="win-num">0</span></li>
            <li>Lost:<span id="lost-num">0</span></li>
        </ul>
    </div>

    <!--Win / Lose notification-->
    <div class="win-lose-area">
        <p id="win-lose">You won!</p>
    </div>

    <!--Dealer Area-->
    <div id="dealer-cards" class="dealer-card-wrapper">
        <img id="dealer-card-1" class="card-size" src="assets/images/cards/BACK.png">
    </div>

    <div class="dealer-window">
        <p id="dealer-hand" class="dealer-play" aria-label="Dealer">Dealer</p>
    </div>

    <!--Player area-->
    <div id="player-cards" class="player-card-wrapper">
        <img id="player-card-1" class="card-size" src="assets/images/cards/BACK.png" alt="king of spades">
        <img id="player-card-2" class="card-size" src="assets/images/cards/A-S.png" alt="ace of spades">
    </div>
    <div class="player-button">
        <button id="player-play" aria-label="player">Hit!</button>
    </div>
    <div class="options">
        <button id="stay" class="player-options" aria-label="Stay">Stay</button>
        <button class="player-options" aria-label="Quit" onclick="window.location.href = 'index.html';">Quit</button>
    </div>



    <script src="assets/js/script.js"></script>
</body>
